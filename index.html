<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Detective Club - Join Room</title>
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <h2>Join Detective Club Game</h2>
  <input id="roomCode" placeholder="Enter Room Code" />
  <input id="playerName" placeholder="Your Name" />
  <button id="joinBtn">Join Game</button>
  <div id="status"></div>
  <script type="module">
    import { joinRoom } from './firebase.js';
    document.getElementById("joinBtn").onclick = async () => {
      const room = document.getElementById("roomCode").value.trim();
      const name = document.getElementById("playerName").value.trim();
      const res = await joinRoom(room, name);
      document.getElementById("status").innerText = res;
    };
  </script>
</body>
</html>
